<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>插件 plugin</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // plugin 插件，把通用的共能封装起来
    // 定义插件
    const myPlugin = {
      install(app){
        app.provide('name', 'susu')
        app.directive('focus', {
          mounted(el){
            el.focus()
          }
        })
        app.mixin({
          mounted(){
            console.log('mixin');
          }
        })
        // 定义全局私有属性
        app.config.globalProperties.$sayHello = 'hello world'
      }
    }
    const app = Vue.createApp({
      template: `
        <div>{{$sayHello}}</div>
        <my-title />
        <input v-focus/>
      `
    })

    app.component('my-title', {
      inject: ['name'],
      template: `<div>{{name}}</div>`
    })

    app.use(myPlugin)

    const vm =  app.mount("#root")
  </script>
</html>
