<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>vue单组件，单元素 使用js实现动画</title>
    <style>
      @keyframes shake {
        0% {
          transform: translateX(-100px);
        }
        50% {
          transform: translateX(-50px);
        }
        100% {
          transform: translateX(50px);
        }
      }
      .v-enter-active{
        animation: shake 3s;
      }

      .v-leave-active {
        animation: shake 3s;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          show: false
        }
      },
      methods: {
        handleClick() {
          this.show = !this.show
        },
        handleBeforeEnter(el) {
          el.style.color = "red"
        },
        handleEnter(el, done) {
          const timers = setInterval(()=> {
            const color = el.style.color
            if(color === 'red'){
              el.style.color = 'green'
            } else {
              el.style.color = 'red'
            }
          }, 1000)
          setTimeout(()=>{
            clearInterval(timers)
            done()
          },5000)
        },
        handleAfterEnter() {
          alert(124)
        }
      },
      template: `
        <div>
          <transition
            :css="false"
            @before-enter="handleBeforeEnter"
            @enter="handleEnter"
            @after-enter="handleAfterEnter"
          >
            <div v-if="show">hello world</div>
          </transition>
          <button @click="handleClick">切换</button>
        </div>
      `
    })
    app.mount("#root")
  </script>
</html>
