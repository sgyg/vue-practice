<!DOCTYPE html>
<html lang="CH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>setup,reactive</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // ref 处理基础类型数据
    // reactive 处理非基础类型数据
    const app = Vue.createApp({
      template: `
        <div>{{nameObj.name}}</div>
        <div>{{copyNameObj.name}}</div>
      `,
      setup(props) {
        // const {ref} = Vue
        // let name = ref('susu')
        // setTimeout(() => {
        //   name.value = 'simida'
        // },2000)
        const {reactive, readonly } = Vue
        let nameObj  = reactive({name: 'susu'})
        const copyNameObj = readonly(nameObj)
        setTimeout(()=>{
          nameObj.name = "simida"
          copyNameObj.name = '1234'
        },2000)
        return {
          nameObj,
          copyNameObj
        }
      }
    })
    const vm = app.mount("#root")
  </script>
</html>
