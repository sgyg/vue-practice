<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>查漏补缺</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // v-once 让某一个元素标签只渲染一次
    // ref 获取 Dom 节点
    // 多层组件传值 provide/inject
    const app = Vue.createApp({
      data() {
        return {
          count: 1
        }
      },
      provide() {
        return {
          count: this.count
        }
      },
      template: `
        <div-item :count="count">
      `
    })

    app.component("div-item", {
      template: `
      <div-child-item></div-child-item>
    `
    })

    app.component("div-child-item", {
      inject: ['count'],
      template: `
        <div>{{count}}</div>
      `
    })

    app.mount("#root")
  </script>
</html>
