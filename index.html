<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>列表动画</title>
    <style>
      .list-leave-to .list-enter-from {
        opacity: 0;
        transform: translateY(30px);
      }

      .list-leave-active, .list-enter-active {
        transition: all 1s ease;
      }

      .list-leave-from, .list-enter-to {
        opacity: 1;
        transform: translateY(0px);
      }
      .list-enter-active,
      .list-leave-active {
        transition: all 1s ease;
      }
      .list-enter-from,
      .list-leave-to {
        opacity: 0;
        transform: translateY(30px);
      }

      .list-move {
        transition: all 1s ease;
      }

      .list-item {
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          show: [1, 2, 3, 4]
        }
      },
      methods: {
        handleClick() {
          this.show.unshift(this.show.length + 1)
        },
        handleOutClick() {
          this.show.shift(this.show.length + 1)
        }
      },
      template: `
        <div id="demo">
          <transition-group name="list">
            <span class="list-item" v-for="item in show" :key="item">{{item}}</span>
          </transition-group>
          <button @click="handleClick">增加</button>
          <button @click="handleOutClick">移除</button>
        </div>
      `
    })
    app.mount("#root")
  </script>
</html>
